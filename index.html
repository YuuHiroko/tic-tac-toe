<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#276ef1" />
  <title>Tic‚ÄëTac‚ÄëToe ‚Äî Offline (AI & Local)</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <noscript>This app needs JavaScript enabled.</noscript>

  <div class="container card" role="application" aria-label="Tic Tac Toe game">
    <header class="header">
      <h1>Tic‚ÄëTac‚ÄëToe</h1>
      <div class="actions">
        <button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">üåô</button>
        <label class="switch">
          <input id="soundToggle" type="checkbox" checked />
          <span class="slider"></span>
          <span class="label">Sound</span>
        </label>
      </div>
    </header>

    <p class="sub">Offline only: Vs Computer and Local 2‚ÄëPlayer. Replay, timers, undo, themes ‚Äî optimized for phones.</p>

    <div class="controls">
      <label class="field">
        <span>Mode</span>
        <select id="mode" aria-label="Game mode">
          <option value="ai" selected>Vs Computer</option>
          <option value="pvp">Two Players (same device)</option>
        </select>
      </label>

      <label class="field">
        <span>Board size</span>
        <select id="boardSize" aria-label="Board size">
          <option value="3" selected>3 √ó 3</option>
          <option value="4">4 √ó 4</option>
          <option value="5">5 √ó 5</option>
          <option value="6">6 √ó 6</option>
          <option value="7">7 √ó 7</option>
        </select>
      </label>

      <label class="field">
        <span>Win length</span>
        <select id="winLen" aria-label="Win length"></select>
      </label>

      <label class="field">
        <span>Difficulty</span>
        <select id="difficulty" aria-label="Difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>

      <label class="field">
        <span id="firstLabel">Who starts</span>
        <select id="first" aria-label="Who starts">
          <option value="player" selected>Player</option>
          <option value="computer">Computer</option>
          <option value="random">Random</option>
          <option value="alternate">Alternate</option>
        </select>
      </label>

      <label class="field" id="markField">
        <span>Your mark</span>
        <select id="yourMark" aria-label="Choose your mark">
          <option value="X" selected>X</option>
          <option value="O">O</option>
        </select>
      </label>

      <label class="field">
        <span>Per‚Äëmove timer</span>
        <select id="timerSel" aria-label="Per-move timer">
          <option value="0" selected>Off</option>
          <option value="10">10s</option>
          <option value="20">20s</option>
          <option value="30">30s</option>
          <option value="60">60s</option>
        </select>
      </label>

      <div class="row">
        <button id="newGame" class="primary" aria-label="Start new game">New Game</button>
        <button id="undoBtn" aria-label="Undo last move">Undo</button>
        <button id="resetScore" aria-label="Reset scoreboard">Reset Score</button>
      </div>

      <div class="row">
        <button id="exportGame" aria-label="Export game JSON">Export</button>
        <button id="importReplay" aria-label="Import replay JSON">Import</button>
        <button id="openReplay" aria-label="Replay Last" disabled>Replay Last</button>
      </div>
    </div>

    <div class="score" aria-live="polite" aria-atomic="true">
      <div id="leftLabel">You (X): <strong id="scoreLeft">0</strong></div>
      <div>Draws: <strong id="scoreDraw">0</strong></div>
      <div id="rightLabel">Computer (O): <strong id="scoreRight">0</strong></div>
    </div>

    <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board" tabindex="0"></div>

    <div id="status" class="status" aria-live="polite" aria-atomic="true">Your turn ‚Äî place X</div>
    <div id="timerHud" class="timer-hud" aria-live="polite" aria-atomic="true"></div>

    <details class="history">
      <summary>Move history</summary>
      <ol id="historyList" class="history-list" aria-live="polite"></ol>
    </details>
  </div>

  <!-- Game Over modal -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="modal-close" aria-label="Close">√ó</button>
      <h2 id="modalTitle">Game Over</h2>
      <p id="modalSubtitle" class="modal-sub"></p>
      <div class="modal-actions">
        <button id="playAgain" class="primary">Play again</button>
      </div>
    </div>
  </div>

  <!-- Replay panel -->
  <div id="replayOverlay" class="panel-overlay" aria-hidden="true">
    <div class="panel" role="dialog" aria-modal="true" aria-labelledby="replayTitle">
      <button id="closeReplay" class="panel-close" aria-label="Close">√ó</button>
      <h2 id="replayTitle">Replay</h2>
      <p class="sub" id="replayMeta"></p>
      <div class="replay-controls">
        <button id="stepBack">‚üµ Prev</button>
        <button id="replayPlay">‚ñ∂Ô∏è Play</button>
        <button id="stepForward">Next ‚ü∂</button>
        <label class="field small">
          <span>Speed</span>
          <select id="replaySpeed">
            <option value="0.5">0.5√ó</option>
            <option value="1" selected>1√ó</option>
            <option value="1.5">1.5√ó</option>
            <option value="2">2√ó</option>
          </select>
        </label>
        <button id="restartReplay">Restart</button>
      </div>
    </div>
  </div>

  <input id="fileInput" type="file" accept="application/json" hidden />
  <script src="script.js"></script>
</body>
</html>
